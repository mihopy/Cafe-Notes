<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title%}Notes for Your Coffee{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

</head>
<body style="background-color:#DCDCDC;">
<div class="px-3 py-4 my-4 text-left">
    <h1 class="display-6 text-center brush-script fw-bold">My Favourite Coffeeâ˜•</h1>
    <div class="col-lg-6 mx-auto">
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
      </div>
    </div>
  </div>
    <!-- Header block -->
    <header class="p-3 bg-dark-brown">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-between">
                <ul class="nav me-auto">
                    <li class="nav-item"><a href="{{ url_for('home') }}" class="nav-link text-white fs-5 brush-script">Home</a></li>
                    <li class="nav-item"><a href="{{ url_for('add_coffee') }}" class="nav-link text-white fs-5 brush-script">Add</a></li>
                </ul>
                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" action="{{ url_for('search') }}" method="GET">
                     <input type="search" name="query" class="form-control" placeholder="Search..." aria-label="Search">
                </form>
                <!--- <div class="text-end">
                    <a type="button" href="{{ url_for('login') }}" class="btn btn-outline-light me-2">Login</a>
                    <a type="button" href="{{ url_for('register') }}"class="btn btn-warning">Sign-up</a>
                </div> --->
            </div>
        </div>
    </header>

 <!-- Main content -->
    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
